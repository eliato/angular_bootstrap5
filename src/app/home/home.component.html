  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">description</th>
        <th scope="col">quantity</th>
        <th scope="col">image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let products of produc">
        <th scope="row">{{products.id}}</th>
        <td>{{products.name}}</td>
        <td>{{products.description}}</td>
        <td>{{products.quantity}}</td>
        <td><img src="{{ products.imageUrl }}" alt="" width="100px" height="75px"></td>
      </tr>
    </tbody>
  </table>
</div>

<div style="padding: 13px;">
  <mat-spinner *ngIf="produc.length === 0"></mat-spinner>

  <mat-card *ngFor="let products of produc" style="margin-top:12px;">
      <mat-card-header>
          <mat-card-title>{{products.name}}</mat-card-title>
          <mat-card-subtitle>{{products.price}} $/ {{products.quantity}}
          </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <p>
              {{products.description}}
          </p>
          <img style="height:100%; width: 100%;" src="{{ products.imageUrl }}" />
      </mat-card-content>
      <mat-card-actions>
    <button mat-button> Buy product</button>
  </mat-card-actions>
  </mat-card>
</div>
